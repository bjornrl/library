<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Library App</title>

    <!--Font-->
    <script
      src="https://kit.fontawesome.com/79d3b2ce76.js"
      crossorigin="anonymous"
    ></script>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="skeleton.css" />
    <link rel="stylesheet" href="normalize.css" />

    <!--JavaScript-->
    <script src="script.js" defer></script>
  </header>
  <body>
    <div class="container">
      <div class="row">
        <div class="twelve column" style="margin-top: 10%">
          <h1>Library app</h1>
          <p>Project for The Odin Project</p>
        </div>
      </div>

      <div class="row">
        <form name="myForm" action="">
          <div class="five columns">
            <label for="name">Book</label>
            <input type="text" class="u-full-width" id="name" />
          </div>
          <div class="five columns">
            <label for="author">Author</label>
            <input type="text" class="u-full-width" id="author" />
          </div>
          <div class="five columns">
            <label for="author">Published</label>
            <input type="text" class="u-full-width" id="published" />
          </div>
          <div class="two columns">
            <label for="status">status</label>
            <select name="status" id="status" class="u-full-width">
              <option value="read">Read</option>
              <option value="not read">Not read</option>
            </select>
          </div>
          <input
            type="submit"
            value="submit"
            class="button-primary"
          />
        </form>
      </div>
      <div class="row">
        <div class="twelve columns"></div>
        <table id="table" class="twelve columns">
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Published</th>
            <th>Status</th>
            <th></th>
          </tr>
          <tbody id="book-table-body"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
